<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageTText CSV Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .files-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .files-panel h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .file-item:hover {
            background: #eee;
            border-left-color: #667eea;
            transform: translateX(5px);
        }
        
        .file-item.active {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 13px;
            word-break: break-all;
        }
        
        .file-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .csv-viewer {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }
        
        .csv-viewer h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .csv-content {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        td img {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        td img:hover {
            transform: scale(1.05);
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .no-selection {
            color: #999;
            text-align: center;
            padding: 40px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #3c3;
        }
        
        footer {
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ImageTText CSV Viewer</h1>
            <p class="subtitle">Upload and review OCR data from RealWear devices</p>
        </header>
        
        <div class="content">
            <!-- Files Panel -->
            <div class="files-panel">
                <h2>üìÅ Uploaded Files</h2>
                <ul class="file-list" id="fileList">
                    <li style="color: #999; text-align: center; padding: 20px;">
                        <div class="spinner"></div>
                        Loading files...
                    </li>
                </ul>
            </div>
            
            <!-- CSV Viewer Panel -->
            <div class="csv-viewer">
                <h2>üìã CSV Content</h2>
                <div id="messageContainer"></div>
                <div class="csv-content" id="csvContent">
                    <div class="no-selection">
                        Select a file to view its contents
                    </div>
                </div>
                <div class="actions" id="actions" style="display: none;">
                    <button class="btn-primary" onclick="downloadBatch()">‚¨áÔ∏è Download Batch (CSV + Photos)</button>
                    <button class="btn-secondary" onclick="downloadFile()">‚¨áÔ∏è Download CSV Only</button>
                    <button class="btn-secondary" onclick="deleteFile()">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>ImageTText CSV Server ‚Ä¢ Auto-refreshes every 5 seconds</p>
        </footer>
    </div>
    
    <script>
        let files = [];
        let selectedFile = null;
        
        // Load files on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            // Auto-refresh every 5 seconds
            setInterval(loadFiles, 5000);
        });
        
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                if (data.success) {
                    files = data.files;
                    renderFileList();
                }
            } catch (err) {
                console.error('Error loading files:', err);
            }
        }
        
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<li style="color: #999; text-align: center; padding: 20px;">No files uploaded yet</li>';
                return;
            }
            
            fileList.innerHTML = files.map((file, index) => {
                const date = new Date(file.modified).toLocaleString();
                return `
                    <li class="file-item ${selectedFile?.filename === file.filename && selectedFile?.batch === file.batch ? 'active' : ''}" 
                        onclick="selectFile('${file.filename}', '${file.batch}')">
                        <div class="file-name">${file.filename}</div>
                        <div class="file-meta">
                            Batch: ${file.batch} ‚Ä¢ ${(file.size / 1024).toFixed(2)} KB ‚Ä¢ ${date}
                        </div>
                    </li>
                `;
            }).join('');
        }
        
        async function selectFile(filename, batch) {
            selectedFile = { filename, batch };
            renderFileList();
            
            try {
                document.getElementById('csvContent').innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
                
                const response = await fetch(`/api/files/${batch}/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    renderCSVTable(data.content);
                    document.getElementById('actions').style.display = 'flex';
                } else {
                    showError('Error loading file: ' + data.error);
                }
            } catch (err) {
                showError('Error: ' + err.message);
            }
        }
        
        function renderCSVTable(csvContent) {
            const lines = csvContent.trim().split('\n');
            let html = '<table>';
            
            lines.forEach((line, index) => {
                const cells = parseCSVLine(line);
                if (index === 0) {
                    html += '<thead><tr>';
                    cells.forEach(cell => {
                        html += `<th>${cell.trim()}</th>`;
                    });
                    html += '</tr></thead><tbody>';
                } else {
                    html += '<tr>';
                    cells.forEach((cell, cellIndex) => {
                        const cleanCell = cell.trim().replace(/^"|"$/g, '');
                        
                        // Check if this cell contains a photo filename (ends with .jpg)
                        if (cleanCell.endsWith('.jpg') || cleanCell.endsWith('.jpeg') || cleanCell.endsWith('.png')) {
                            // Load image from batch folder
                            const imageUrl = `/uploads/${selectedFile.batch}/${cleanCell}`;
                            html += `<td><img src="${imageUrl}" alt="Photo" style="max-width: 150px; max-height: 150px; border-radius: 4px; cursor: pointer;" onclick="viewImageLarge('${imageUrl}')"></td>`;
                        } else {
                            html += `<td>${cleanCell}</td>`;
                        }
                    });
                    html += '</tr>';
                }
            });
            
            html += '</tbody></table>';
            document.getElementById('csvContent').innerHTML = html;
        }
        
        function parseCSVLine(line) {
            const cells = [];
            let current = '';
            let insideQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    insideQuotes = !insideQuotes;
                    current += char;
                } else if (char === ',' && !insideQuotes) {
                    cells.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            cells.push(current);
            return cells;
        }
        
        function viewImageLarge(imageUrl) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;';
            modal.onclick = () => modal.remove();
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.cssText = 'max-width:90vw;max-height:90vh;border-radius:8px;';
            img.onclick = (e) => e.stopPropagation();
            modal.appendChild(img);
            document.body.appendChild(modal);
        }
        
        function downloadFile() {
            if (selectedFile) {
                window.location.href = `/download/${selectedFile.batch}/${selectedFile.filename}`;
            }
        }
        
        function downloadBatch() {
            if (selectedFile) {
                window.location.href = `/download-batch/${selectedFile.batch}`;
            }
        }
        
        async function deleteFile() {
            if (!selectedFile || !confirm('Delete this batch folder and all its contents?')) return;
            
            try {
                const response = await fetch(`/api/batch/${selectedFile.batch}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Batch deleted successfully');
                    selectedFile = null;
                    document.getElementById('csvContent').innerHTML = '<div class="no-selection">Select a file to view its contents</div>';
                    document.getElementById('actions').style.display = 'none';
                    await loadFiles();  // Reload the file list
                } else {
                    showError('Error: ' + data.error);
                }
            } catch (err) {
                showError('Error: ' + err.message);
            }
        }
        
        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
